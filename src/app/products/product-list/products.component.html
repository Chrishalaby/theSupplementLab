<p-toast></p-toast>
<div class="card">
  <p-dataView
    #dv
    [value]="products"
    [paginator]="true"
    [rows]="9"
    filterBy="name"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown
          [options]="productTypes"
          placeholder="Category"
          optionLabel="TYPE"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
          [showClear]="true"
          class="uppercase"
        ></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Search by Name"
            [formControl]="search"
          />
        </span>
        <div class="flex flex-row justify-content-between">
          <p-button
            label="My Cart"
            class="md:mr-5"
            icon="pi pi-shopping-cart"
            (click)="showCart()"
          ></p-button>
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <a
          (click)="showProductOverview(product)"
          style="color: white; text-decoration: none; cursor: pointer"
        >
          <div class="product-list-item">
            <img
              *ngIf="product.My_Uploaded_files.length > 0"
              [src]="product.My_Uploaded_files[0].My_URL"
              [alt]="product.NAME"
            />
            <div class="product-list-detail">
              <div class="product-name uppercase">{{ product.NAME }}</div>
              <div class="flex flex-row gap-2">
                <span class="product-category uppercase"
                  >{{ product.My_Product_type.TYPE }}
                </span>
                <i class="pi pi-tag product-category-icon"></i>
              </div>
            </div>
            <div class="product-list-action">
              <span class="product-price">${{ product.PRICE }}</span>
              <span
                [class]="
                  'product-badge status-' + product.My_Inventory_status.VALUE
                "
                >{{ product.My_Inventory_status.VALUE }}</span
              >
            </div>
          </div>
        </a>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <a
          (click)="showProductOverview(product)"
          style="color: white; text-decoration: none; cursor: pointer"
        >
          <div class="product-grid-item card">
            <div class="product-grid-item-top">
              <div class="flex flex-row gap-2">
                <span class="product-category uppercase"
                  >{{ product.My_Product_type.TYPE }}
                </span>
                <i class="pi pi-tag product-category-icon"></i>
              </div>
              <span
                [class]="
                  'product-badge status-' + product.My_Inventory_status.VALUE
                "
                >{{ product.My_Inventory_status.VALUE }}</span
              >
            </div>
            <div class="product-grid-item-content">
              <img
                *ngIf="product.My_Uploaded_files.length > 0"
                [src]="product.My_Uploaded_files[0].My_URL"
                [alt]="product.NAME"
              />
              <div class="product-name uppercase">{{ product.NAME }}</div>
            </div>
            <div class="product-grid-item-bottom">
              <span class="product-price">${{ product.PRICE }}</span>
              <p-button
                *ngIf="isLoggedIn"
                icon="pi pi-pencil"
                styleClass="p-button-rounded"
                (onClick)="onEdit(product)"
              ></p-button>
              <p-button
                *ngIf="isLoggedIn"
                icon="pi pi-trash"
                styleClass="p-button-rounded"
                (onClick)="onDelete(product)"
              ></p-button>
            </div>
          </div>
        </a>
      </div>
    </ng-template>
  </p-dataView>
</div>
