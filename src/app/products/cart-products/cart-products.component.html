<p-dataView [value]="productsCart" [paginator]="true" [rows]="3" layout="list">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row justify-content-between">
      <p-button label="Check Out" class="mb-2 md:mt-0" (click)="showCheckOut()"></p-button>
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="listItem">
  <div class="col-12">
      <div class="product-list-item">
          <img [src]="'assets/images/' + product.image" [alt]="product.name"/>
          <div class="product-list-detail">
              <div class="product-name">{{product.name}}</div>
              <div class="product-description">{{product.description}}</div>
              <!-- <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span> -->
          </div>
          <div class="product-list-action flex flex-column flex-row">
              <span class="product-price">${{product.price}}</span>
              <p-button icon="pi pi-shopping-cart" (click)="removeFromCart(product)" label="Remove From Cart"></p-button>
              <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
          </div>
      </div>
  </div>
  </ng-template>
</p-dataView>
